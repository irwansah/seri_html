<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
</head>
<body>
   <form action="">
       <table border="0" cellspacing="0" cellpadding="5">
            <tr>
                <td align="right"><label for="text">Text : </label></td>
                <td><input type="text" id="text"></td>
            </tr>
            <tr>
                <td align="right"><label for="password">Password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                        <label for="radio1">Radio 1</label>
                        <input type="radio" name="radio" id="radio1">
                        <label for="radio2">Radio 2</label>
                        <input type="radio" name="radio" id="radio2">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                        <label for="checkbox1">checkbox 1</label><input type="checkbox" id="checkbox1">
                        <label for="checkbox2">checkbox 2</label><input type="checkbox" id="checkbox2">
                </td>
            </tr>
            <tr>
                <td align="right">
                        <label for="select">Select Box : </label>
                </td>
                <td>
                        <select name="select" id="select">
                                <option value="">Option 1</option>
                                <option value="">Option 2</option>
                                <option value="">Option 3</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td align="right">
                        <label for="textarea">Textarea : </label>
                </td>
                <td>
                        <textarea name="textarea" id="textarea" cols="15" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                        <button type="submit">Button</button>
                </td>
            </tr>
        </table>

   </form>
</body>
</html>
