<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- contoh tag p, br dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah paragraf 2</p>
    <hr>
    <p>ini adalah paragraf 3</p>

    <!-- contoh tag b, i dan u -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web</i></p>
    <p>Nama saya <u>Irwan Sahrul Sidik</u></p>
    <hr>
    <!-- contoh tag strong,um -->
    <p><strong>Pengumuman</strong> . kuliah pemrograman web 1, senin  12 jaruari 2019 <em>ditiadakan!</em></p>

</body>
</html>
